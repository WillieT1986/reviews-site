<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of reviews</title>
</head>

<body>
	<header>
		<h1>A List of Anime and Manga Reviews</h1>
	</header>
	
	<div th:each="review: ${reviews}">
		<ul>
			<li><a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a></li>
		</ul>
	</div>

</body>
</html>
