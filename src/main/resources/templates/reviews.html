<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of reviews</title>
</head>

<body>
	<header>
		<h1>A List of Anime and A Manga Reviews</h1>
	</header>
	
	<article th:each="review: ${reviews}">
		<ul>
			<li><a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a></li>
					<p th:text="${review.description}"/>
		</ul>
	</article>
</body>
</html>
